<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg5)"/>
  <!-- Linear -->
  <path d="M 20,120 L 60,30" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  <text x="15" y="135" font-family="Arial" font-size="10" fill="#ff6b6b">Linear</text>
  <!-- Ease In -->
  <path d="M 70,120 Q 70,120 110,30" fill="none" stroke="#4ecdc4" stroke-width="2"/>
  <text x="65" y="135" font-family="Arial" font-size="10" fill="#4ecdc4">Ease In</text>
  <!-- Ease Out -->
  <path d="M 120,120 Q 160,30 160,30" fill="none" stroke="#45b7d1" stroke-width="2"/>
  <text x="115" y="135" font-family="Arial" font-size="10" fill="#45b7d1">Ease Out</text>
</svg>
