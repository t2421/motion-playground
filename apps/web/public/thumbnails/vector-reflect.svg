<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="300" height="200" fill="url(#grid)"/>
  
  <!-- Surface (mirror) -->
  <line x1="120" y1="60" x2="240" y2="140" stroke="#9c27b0" stroke-width="6"/>
  
  <!-- Surface normal -->
  <defs>
    <marker id="normal-arrow" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9c27b0"/>
    </marker>
    <marker id="incident-arrow" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="reflect-arrow" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e91e63"/>
    </marker>
  </defs>
  
  <!-- Surface normal vector -->
  <line x1="180" y1="100" x2="150" y2="70" stroke="#9c27b0" stroke-width="3" marker-end="url(#normal-arrow)"/>
  
  <!-- Incident vector -->
  <line x1="120" y1="60" x2="180" y2="100" stroke="#333" stroke-width="3" marker-end="url(#incident-arrow)"/>
  
  <!-- Reflected vector -->
  <line x1="180" y1="100" x2="240" y2="60" stroke="#e91e63" stroke-width="3" marker-end="url(#reflect-arrow)"/>
  
  <!-- Angle indicators -->
  <path d="M 165 85 A 15 15 0 0 1 175 75" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 185 75 A 15 15 0 0 1 195 85" fill="none" stroke="#e91e63" stroke-width="2"/>
  
  <!-- Contact point -->
  <circle cx="180" cy="100" r="3" fill="#333"/>
  
  <!-- Labels -->
  <text x="90" y="50" font-family="Arial" font-size="11" fill="#333">Incident</text>
  <text x="210" y="50" font-family="Arial" font-size="11" fill="#e91e63">Reflected</text>
  <text x="130" y="80" font-family="Arial" font-size="11" fill="#9c27b0">Normal</text>
  
  <!-- Angle labels -->
  <text x="160" y="90" font-family="Arial" font-size="10" fill="#666">θᵢ</text>
  <text x="190" y="90" font-family="Arial" font-size="10" fill="#666">θᵣ</text>
  
  <!-- Multiple small examples -->
  <g transform="translate(20, 130)">
    <!-- Horizontal surface -->
    <line x1="0" y1="20" x2="40" y2="20" stroke="#ff6b6b" stroke-width="3"/>
    <line x1="10" y1="10" x2="20" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="20" x2="30" y2="10" stroke="#e91e63" stroke-width="2"/>
    <text x="20" y="35" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">Horizontal</text>
  </g>
  
  <g transform="translate(90, 130)">
    <!-- 45° surface -->
    <line x1="0" y1="30" x2="30" y2="0" stroke="#4ecdc4" stroke-width="3"/>
    <line x1="5" y1="10" x2="15" y2="15" stroke="#333" stroke-width="2"/>
    <line x1="15" y1="15" x2="25" y2="25" stroke="#e91e63" stroke-width="2"/>
    <text x="15" y="40" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">45°</text>
  </g>
  
  <g transform="translate(150, 130)">
    <!-- Vertical surface -->
    <line x1="20" y1="0" x2="20" y2="30" stroke="#ffa726" stroke-width="3"/>
    <line x1="10" y1="10" x2="20" y2="15" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="15" x2="30" y2="10" stroke="#e91e63" stroke-width="2"/>
    <text x="20" y="40" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">Vertical</text>
  </g>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Vector Reflection</text>
  <text x="150" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Law of Reflection: θᵢ = θᵣ</text>
</svg>
