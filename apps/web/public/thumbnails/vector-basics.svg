<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <!-- Vector A -->
  <line x1="50" y1="100" x2="120" y2="60" stroke="#ff6b6b" stroke-width="3"/>
  <polygon points="120,60 115,65 115,55" fill="#ff6b6b"/>
  <text x="125" y="55" font-family="Arial" font-size="12" fill="#ff6b6b">A</text>
  
  <!-- Vector B -->
  <line x1="120" y1="60" x2="160" y2="90" stroke="#4ecdc4" stroke-width="3"/>
  <polygon points="160,90 155,85 155,95" fill="#4ecdc4"/>
  <text x="165" y="95" font-family="Arial" font-size="12" fill="#4ecdc4">B</text>
  
  <!-- Result Vector -->
  <line x1="50" y1="100" x2="160" y2="90" stroke="#45b7d1" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="100" y="120" font-family="Arial" font-size="12" fill="#45b7d1">A + B</text>
</svg>
