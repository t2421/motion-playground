<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg7)"/>
  
  <!-- Vector A -->
  <line x1="50" y1="100" x2="130" y2="60" stroke="#ff6b6b" stroke-width="3"/>
  <polygon points="130,60 125,65 125,55" fill="#ff6b6b"/>
  <text x="135" y="55" font-family="Arial" font-size="12" fill="#ff6b6b">A</text>
  
  <!-- Vector B -->
  <line x1="50" y1="100" x2="150" y2="80" stroke="#4ecdc4" stroke-width="3"/>
  <polygon points="150,80 145,75 145,85" fill="#4ecdc4"/>
  <text x="155" y="85" font-family="Arial" font-size="12" fill="#4ecdc4">B</text>
  
  <!-- Projection of A onto B -->
  <line x1="50" y1="100" x2="120" y2="84" stroke="#45b7d1" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="120" cy="84" r="3" fill="#45b7d1"/>
  
  <!-- Dot product formula -->
  <text x="20" y="130" font-family="Arial" font-size="11" fill="#333">A·B = |A||B|cos(θ)</text>
</svg>
