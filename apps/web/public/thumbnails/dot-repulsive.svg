<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="120" fill="#f8f9fa"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e9ecef" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="200" height="120" fill="url(#grid)"/>
  
  <!-- Mouse cursor (repulsion source) -->
  <circle cx="100" cy="60" r="40" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <circle cx="100" cy="60" r="4" fill="#ff6b6b"/>
  <circle cx="100" cy="60" r="2" fill="#fff"/>
  
  <!-- Dots being repelled -->
  <circle cx="140" cy="40" r="5" fill="#45b7d1"/>
  <circle cx="160" cy="60" r="4" fill="#4ecdc4"/>
  <circle cx="145" cy="85" r="6" fill="#ffa726"/>
  <circle cx="60" cy="35" r="5" fill="#9c27b0"/>
  <circle cx="40" cy="60" r="4" fill="#ff6b6b"/>
  <circle cx="55" cy="90" r="6" fill="#45b7d1"/>
  <circle cx="170" cy="25" r="4" fill="#4ecdc4"/>
  <circle cx="30" cy="25" r="5" fill="#ffa726"/>
  <circle cx="175" cy="95" r="5" fill="#9c27b0"/>
  
  <!-- Velocity vectors (showing dots moving away) -->
  <g stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)" opacity="0.7">
    <defs>
      <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
        <polygon points="0 0, 6 2, 0 4" fill="#666"/>
      </marker>
    </defs>
    <line x1="140" y1="40" x2="155" y2="25"/>
    <line x1="160" y1="60" x2="175" y2="60"/>
    <line x1="145" y1="85" x2="160" y2="100"/>
    <line x1="60" y1="35" x2="45" y2="20"/>
    <line x1="40" y1="60" x2="25" y2="60"/>
    <line x1="55" y1="90" x2="40" y2="105"/>
  </g>
</svg>
